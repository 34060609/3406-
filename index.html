<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AIチャット</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chat { margin-top: 1rem; border: 1px solid #ccc; padding: 1rem; min-height: 200px; }
    p { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h2>AIと対話</h2>
  <input id="userInput" type="text" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>
  <div id="chat"></div>

  <script>
    async function main() {
      await liff.init({ liffId: "2008097152-nDr40WqW" }); // 後で設定
    }
    main();

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const res = await fetch("https://script.google.com/macros/s/AKfycbyujI2GlTQfY8PeN-BCXSixxYsnrkIxewLHEvDTPynjL8quBOg6pkqLUIONH422duohyQ/exec", { // ここにGASのURL
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: input})
      });
      const data = await res.json();
      document.getElementById("chat").innerHTML += "<p><b>あなた:</b> " + input + "</p>";
      document.getElementById("chat").innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
    }
  </script>
</body>
</html>
