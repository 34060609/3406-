<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI農業</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chat { margin-top: 1rem; border: 1px solid #ccc; padding: 1rem; min-height: 200px; }
    p { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h2>AIと対話</h2>
  <input id="userInput" type="text" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>
  <div id="chat"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxuFpOqk7BdUNTxos4iHGosqcSnlI5Qbg-zmgdCqLVJQFtLu5TO4ZzzWJ6Gk0jMT7y8lA/exec";

    async function main() {
      await liff.init({ liffId: "2008097152-nDr40WqW" }); // あなたのLIFF ID
    }
    main();

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        if (!res.ok) {
          throw new Error("サーバーエラー: " + res.status);
        }

        const data = await res.json();

        document.getElementById("chat").innerHTML += "<p><b>あなた:</b> " + input + "</p>";
        document.getElementById("chat").innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
      } catch (err) {
        document.getElementById("chat").innerHTML += "<p style='color:red'><b>エラー:</b> メッセージを送れませんでした (" + err.message + ")</p>";
      }
    }
  </script>
</body>
</html>
