<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AIチャット</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chat { margin-top: 1rem; border: 1px solid #ccc; padding: 1rem; min-height: 200px; }
    p { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h2>AIと対話</h2>
  <input id="userInput" type="text" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>
  <div id="chat"></div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      // GAS WebアプリのURL
      const gasUrl = "https://script.google.com/macros/s/AKfycbzMoGZdy0rjTWQ6PEH3-Fwk43Hp7SaGoIbr434_gcfBhGdObHqsJEBrxTzz3Gvu-JSbZw/exec";

      // JSONP形式で呼び出す
      const script = document.createElement("script");
      script.src = gasUrl + "?message=" + encodeURIComponent(input) + "&callback=showReply";
      document.body.appendChild(script);
    }

    function showReply(data) {
      const input = document.getElementById("userInput").value;
      document.getElementById("chat").innerHTML += "<p><b>あなた:</b> " + input + "</p>";
      document.getElementById("chat").innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
