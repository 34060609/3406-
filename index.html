<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AIチャット</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>AIチャット</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="メッセージを入力" />
  <button onclick="sendMessage()">送信</button>

  <script>
    // ✅ ここにGASのデプロイURLを入れる（末尾が /exec）
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxuFpOqk7BdUNTxos4iHGosqcSnlI5Qbg-zmgdCqLVJQFtLu5TO4ZzzWJ6Gk0jMT7y8lA/exec";

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // ユーザーのメッセージを表示
      chat.innerHTML += `<div class="msg user">👤 ${userMessage}</div>`;
      input.value = "";

      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        if (data.reply) {
          chat.innerHTML += `<div class="msg bot">🤖 ${data.reply}</div>`;
        } else {
          chat.innerHTML += `<div class="msg bot">⚠️ エラー: ${data.error || "不明なエラー"}</div>`;
        }
      } catch (err) {
        chat.innerHTML += `<div class="msg bot">⚠️ 通信エラー: ${err.message}</div>`;
      }

      // 常に最新のメッセージが見えるようにスクロール
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
