<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI農業</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chat { margin-top: 1rem; border: 1px solid #ccc; padding: 1rem; min-height: 200px; }
    p { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h2>AIと対話</h2>
  <input id="userInput" type="text" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>
  <div id="chat"></div>

  <script>
    // LIFF初期化
    async function main() {
      await liff.init({ liffId: "2008097152-nDr40WqW" }); 
    }
    main();

    // メッセージ送信処理
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      // ← ここを自分のGASデプロイURLに差し替える
      const gasUrl = "https://script.google.com/macros/s/AKfycbzsc5m6RdA-NTR_FtXvoWvJ_IqjFypCQa7-fS8ovXNLESwjl-CKdYD-9L9jlmrRCoy5hw/exec";

      try {
        const res = await fetch(gasUrl, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: input})
        });

        const data = await res.json();

        document.getElementById("chat").innerHTML += "<p><b>あなた:</b> " + input + "</p>";
        document.getElementById("chat").innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
        document.getElementById("userInput").value = ""; // 入力欄をクリア
      } catch (err) {
        console.error(err);
        document.getElementById("chat").innerHTML += "<p style='color:red;'><b>エラー:</b> メッセージを送れませんでした</p>";
      }
    }
  </script>
</body>
</html>
